<div class="modal-header">
  <h4 class="modal-title">
    <span class="glyphicon glyphicon-exclamation-sign"></span>
    <span>Attention</span>
  </h4>
  <button class="close" ng-click="modal.reject()">&times;</button>
</div>

<div class="modal-body">
  <p ng-bind-html="modal.options.description"></p>
</div>

<div class="modal-footer">
  <div class="modal-menu">
    <button ng-disabled="modal.options.instructionsUrl ? false : true" class="button button-danger button-block"
      ng-click="modal.visit()">{{ ::modal.options.confirmationLabel }}</button>
    <button ng-if="modal.options.rejectionLabel" class="button button-block"
      ng-click="modal.continue()">{{ ::modal.options.rejectionLabel }}</button>
  </div>
</div>
