<div class="page-finish row around-xs">
  <div class="col-xs box-container">
    <div class="box">
      <div class="row center-xs space-bottom-super-large">
        <div class="header-content">
          <img alt="Tick" class="" src="assets/tick.svg"/>
          <div>
            <h3 class="title">Flash Complete!</h3>
            <p class="description space-vertical-small">Safely ejected and ready for use</p>
          </div>
        </div>
      </div>
      <div class="row center-xs">
        <div class="col-xs-4 space-medium">
          <div class="box">
            <img alt="Image logo" class="center-block image-icon space-bottom-medium" width="95" height="95"
              ng-src="{{ finish.getImageLogo() }}" ng-show="finish.selection.getImageLogo()"/>
            <svg-icon class="center-block indicator-icon space-bottom-medium" width="95" height="95"
              path="../../../assets/image.svg" ng-hide="finish.selection.getImageLogo()"></svg-icon>
            <p class="button-label">Would you like to flash the same image?</p>

            <button class="button button-primary button-brick" ng-click="finish.restart({ preserveImage: true })">
              Use <b>same</b> image
            </button>
          </div>
        </div>

        <div class="col-xs separator-xs"></div>

        <div class="col-xs-4 space-medium">
          <div class="box">
          <svg-icon class="flash-diff-image-icon center-block space-bottom-medium" width="95" height="95"
              path="../../../assets/image.svg"></svg-icon>

            <p class="button-label">Would you like to flash a different image?</p>

            <button class="button button-primary button-brick" ng-click="finish.restart()">
              Use <b>different</b> image
            </button>
          </div>
        </div>
      </div>

      <span class="label label-big label-inset"
        ng-if="finish.checksum">CRC32 CHECKSUM : <b>{{ ::finish.checksum }}</b></span>
    </div>
  </div>
</div>
